{% block content %}
  <h1>Liste des types de lieux</h1>
  <ul>
    {% for type in typelieux %}
      <li>{{ type.nomTypeLieu }} - <a href="{% url 'app_admin:modifier_typelieu' type.pk %}">Modifier</a> | <a href="{% url 'app_admin:supprimer_typelieu' type.pk %}">Supprimer</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'app_admin:ajouter_typelieu' %}">Ajouter un type de lieu</a>
{% endblock %}
