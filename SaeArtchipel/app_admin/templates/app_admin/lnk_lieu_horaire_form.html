{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="text-center">
    <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un lien</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>

{% endblock %}
