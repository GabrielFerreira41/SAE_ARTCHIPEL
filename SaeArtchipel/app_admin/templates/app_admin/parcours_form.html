{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row justify-content-center m-2">
    <div class="col-6">
        <h1>Créer un parcours</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>
    
</div>

</div>
{% endblock %}
